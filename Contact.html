<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/contact.css">

    <title>Contact</title>

</head>
<body>
<section class="contact-section">

  <div class="map-container">
  <iframe
    class="map-frame"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.774173207579!2d135.4958796!3d34.6758135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e71a42b235a3%3A0x999863e1fb70b1c7!2z44K544Kv44K_44O844OJ44Oq44Kk44OzIOODquOCueODs-ODvOOCr-ODvOOCr-ODvOODvOODs-ODvA!5e0!3m2!1sja!2sjp!4v1693632000000!5m2!1sja!2sjp"
    width="100%"
    height="300"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

  <h2>Contact Me</h2>
  <form>
    
    <div>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Message"></textarea>
    </div>
    
    <button type="submit">Send</button>
  </form>

</section>

</body>
</html>
